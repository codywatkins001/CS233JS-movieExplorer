<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f9f9f9; }
    .card-img-top { max-height: 450px; object-fit: cover; }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Movie Explorer</h1>
  </header>

  <main class="container my-4">
    <section class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="genre" class="form-label">Genre</label>
          <select id="genre" class="form-select">
            <option value="">--Select Genre--</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="year" class="form-label">Year</label>
          <input type="number" id="year" class="form-control" placeholder="e.g. 2024">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button id="search-btn" class="btn btn-primary w-100">Search</button>
        </div>
      </div>
    </section>

    <section id="results" class="row g-4">
      <!-- Movie cards go here -->
    </section>
  </main>
</body>
</html>
